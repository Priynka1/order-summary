<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/042d05c8ea.js" crossorigin="anonymous"></script>


</head>

<body>
  <div id="main-div">
    <div id="image-div">
      <img class="bg-image" src="./images/illustration-hero.svg">
    </div>
    <div id="content-div">
      <p class="summary">Order Summary</p>

      <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div id="inside-div">
        <div>
          <i id="icon" class="fa-solid fa-music"></i>
        </div>
        <div class="annual-div">
          <p> Annual Plan<br>
             <span class="plan">$59.99/year</span>
          </p>
        </div>
        <div class="link-div">
          <span>Change</span>
        </div>
      </div>
      <button class="button">Proceed to Payment</button>
      <p class="order-cancel">Cancel Order</p>
    </div>
  </div>

</body>

</html>
